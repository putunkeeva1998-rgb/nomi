<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jade Food</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://mapgl.2gis.com/api/js/v1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --jade: #006400; --bg: #f4f7f6; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg); }
        #app { min-height: 100vh; padding-bottom: 80px; }
        .header { background: #fff; padding: 15px; text-align: center; font-weight: 800; color: var(--jade); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card { background: #fff; margin: 10px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .btn { background: var(--jade); color: #fff; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: 700; margin-top: 10px; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; }
        .nav-item { border: none; background: none; font-size: 10px; color: #999; }
        .nav-item.active { color: var(--jade); }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">JADE FOOD</div>
        
        <div v-if="activeTab === 'menu'">
            <div v-for="(items, cat) in menuData" :key="cat">
                <div style="padding: 10px 15px; font-weight: 700; color: #666;">{{ cat }}</div>
                <div v-for="item in items" :key="item.name" class="card" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-weight: 700;">{{ item.name }}</div>
                        <div style="font-size: 12px; color: #999;">{{ item.weight }}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="color: var(--jade); font-weight: 700; margin-bottom: 5px;">{{ item.price }} ₽</div>
                        <button @click="addToCart(item)" style="background: var(--jade); color: #fff; border: none; border-radius: 4px; padding: 5px 10px;">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="activeTab === 'cart'" class="card">
            <h3>Корзина</h3>
            <div v-if="cart.length === 0">Пусто :(</div>
            <div v-for="i in cart" style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span>{{ i.name }} x{{ i.qty }}</span>
                <span>{{ i.price * i.qty }} ₽</span>
            </div>
            <hr v-if="cart.length > 0">
            <div v-if="cart.length > 0" style="font-weight: 800; text-align: right;">Итого: {{ total }} ₽</div>
            <button v-if="cart.length > 0" class="btn" @click="sendOrder">ЗАКАЗАТЬ</button>
        </div>

        <nav class="nav">
            <button @click="activeTab = 'menu'" :class="['nav-item', activeTab === 'menu' ? 'active' : '']">МЕНЮ</button>
            <button @click="activeTab = 'cart'" :class="['nav-item', activeTab === 'cart' ? 'active' : '']">КОРЗИНА ({{ cart.length }})</button>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        Vue.createApp({
            data() {
                return {
                    activeTab: 'menu',
                    cart: [],
                    menuData: {
                        'Популярное': [
                            {name: 'Буузы вареные', weight: '80г', price: 80},
                            {name: 'Шулэн', weight: '500г', price: 175}
                        ],
                        'Салаты': [
                            {name: 'Цезарь', weight: '150г', price: 220},
                            {name: 'Оливье', weight: '150г', price: 90}
                        ]
                    }
                }
            },
            computed: {
                total() { return this.cart.reduce((s, i) => s + i.price * i.qty, 0) }
            },
            methods: {
                addToCart(item) {
                    const exist = this.cart.find(i => i.name === item.name);
                    if (exist) exist.qty++;
                    else this.cart.push({...item, qty: 1});
                    tg.HapticFeedback.impactOccurred('light');
                },
                sendOrder() {
                    const orderId = Date.now().toString().slice(-5);
                    const data = {
                        id: orderId,
                        name: tg.initDataUnsafe?.user?.first_name || 'Клиент',
                        items: this.cart.map(i => `${i.name} x${i.qty}`).join(', '),
                        total: this.total,
                        address: 'Уточнить у клиента'
                    };
                    tg.sendData(JSON.stringify(data));
                }
            },
            mounted() { tg.ready(); tg.expand(); }
        }).mount('#app');
    </script>
</body>
</html>
